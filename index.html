<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>វិទ្យាសាស្រ្តពិត</title>
    <link rel="stylesheet" href="/1/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="c">
        <h1>គណនាពិន្ទុបាក់ឌុប<br>វិទ្យាសាស្រ្តពិត</h1>
        <input type="number" placeholder="ភាសាខ្មែរ 75/75" id="k">
        <input type="number" placeholder="គណិតវិទ្យា 125/125" id="m">
        <input type="number" placeholder="ជីវ៉៉ៈវិទ្យា 75/75" id="b">
        <input type="number" placeholder="រូបវិទ្យា 75/75" id="p">
        <input type="number" placeholder="គីមីវិទ្យា 75/75" id="c">
        <input type="number" placeholder="មុខវិទ្យាជ្រើសរើស 50/50" id="h">
        <input type="number" placeholder="ភាសាបរទេស 50/50" id="e">
        <button type="button" onclick="show_result()">បង្ហាញលទ្ធផល</button>
        <div id="result">
            <h2>ពិន្អុសរុប: <span id="total"></span></h2>
            <h2>និទ្ទេស: <span id="mention"></span></h2>
            <h2>លទ្ធផល: <span id="final_result"></span></h2>
        </div>
    </div>
</body>
<script src="/1/index.js"></script>
</html>
